{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Yo`lni saqlab qo`yish</h3>
<div class="row">
    <div class="col-md-4">
        <form method="POST" action="{% url 'save_route' %}" style="margin-bottom:25px">{% csrf_token %}
           {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <br>
            <input type="submit" value="saqlash" class="btn btn-primary btn-sm">
        </form>
    </div>
</div>
{% endblock content %}
